<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiamondCut Motors</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="login">
        <div class="login-container">
            <h1 class="login-title register">Create Account</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <form action="" id="register-form" novalidate>
                <p class="or-use-email-pass">or use your email for registeration</p>
                <div class="form">
                    <input type="text" name="Name" id="name" placeholder="Full Name" autocomplete="off">
                </div>
                <div class="form">
                    <input type="number" name="phonenumber" id="PhoneNumber" placeholder="Phone Number" autocomplete="off">
                </div>
                <div class="form">
                    <input type="email" name="Email" id="email" placeholder="Email" autocomplete="off">
                </div>
                <div class="form">
                    <input type="password" name="Password" id="password" placeholder="Password" autocomplete="off">
                </div>
                <div class="form">
                    <input type="password" name="ConfirmPassword" id="confirmpassword" placeholder="Confirm Password" autocomplete="off">

                </div>
                
                <div class="form terms-conditions">
                    <input class="checkbox" type="checkbox" id="terms-conditions" required> 
                    <label class="agree-text">I agree to the terms and conditions</label>
                </div>


                <button type="button" class="register-button" id="register-button" >
                    Register
                </button>

                <div class="register-link">
                    <a class="link" href="login.html">Already have an account? Login</a>
                    
                </div>
            </form>
        </div>
    </div>

    <script src="javascript/register.js"></script>
</body>
</html>
